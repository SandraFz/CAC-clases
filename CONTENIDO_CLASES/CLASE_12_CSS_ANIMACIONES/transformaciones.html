<!DOCTYPE html>

    <title>transform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://raw.github.com/daneden/animate.css/master/animate.css">
  
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .colorRosa{
            background-color: rgb(255, 0, 225);
        }
        .colorVioleta{
            background-color: rgb(111, 0, 255);
        }
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            transition: transform 2s , background-color 2s;
        }
        .box:hover{
          transform: scale(0.5,0.5);
          background-color: rgba(255, 0, 225, 0.085);
        }
        .mover{
            position:relative;
            top:400px;
            left:300px;
        }
        .transformar{
            transform: translateY(300px);
            transform: rotate(360deg);
            transform: rotate(90deg);
            transform: scale(2,2);/*del 1 al 5 agrandan y del 0 al 1 achican*/
            transform: skew(10deg, 10deg)  scale(2,2) rotate(90deg);
        }
        .fuenteGrande{
            font-size:3rem;
        }
        .anchoAlto{
            width: 100px;
            height: 100px;
        }
